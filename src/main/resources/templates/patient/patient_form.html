<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Частная клиника «DoctorPlus» — Форма для пациентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body class="d-flex flex-column min-vh-100">

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0 rounded-3 p-4">
                    <h1 class="text-center mb-4" th:text="${#strings.isEmpty(patient.id)} ? 'Добавить пациента' : 'Редактировать пациента'">
                        Пациент
                    </h1>

                    <form th:action="@{/patient/save}" th:object="${patient}" method="post" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control w-100" id="name" th:field="*{name}" required />
                        </div>

                        <!-- Фамилия -->
                        <div class="mb-3">
                            <label for="surname" class="form-label">Фамилия</label>
                            <input type="text" class="form-control w-100" id="surname" th:field="*{surname}" required />
                        </div>

                        <!-- Дата рождения -->
                        <div class="mb-3">
                            <label for="birth" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control w-100" id="birth" th:field="*{birth}" required />
                        </div>

                        <!-- Телефон -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control w-100" id="phone" th:field="*{phone}" required
                                   pattern="^\+?[0-9\s\-]{7,15}$" title="Введите корректный номер телефона" />
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control w-100" id="email" th:field="*{email}" required />
                        </div>

                        <!-- Адрес -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" class="form-control w-100" id="address" th:field="*{address}" required />
                        </div>

                        <!-- Кнопки -->
                        <div class="d-grid gap-2 d-md-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a th:href="@{/patient}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
