<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Частная клиника «DoctorPlus» — Форма для записей на прием</title>
    <title th:text="${appointment.id == null} ? 'Создание записи на прием' : 'Редактирование записи на прием'">Запись на прием</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{/include/header}"></div>

<main class="flex-grow-1">
    <div class="container mt-5">
        <h1 th:text="${appointment.id == null} ? 'Добавить запись на прием' : 'Редактировать запись на прием'"></h1>

        <form th:action="@{/appointment/save}" th:object="${appointment}" method="post" novalidate>
            <input type="hidden" th:field="*{id}" />
            <!-- Услуги -->
            <div class="mb-3">
                <label for="servingSelect" class="form-label">Услуги</label>
                <select th:field="*{serving.id}" class="form-select" id="servingSelect" onchange="updateServingFields()" required>
                    <option value="" disabled th:selected="*{serving == null}">-- Выберите Услугу --</option>
                    <option th:each="serving : ${servings}"
                            th:value="${serving.id}"
                            th:text="${serving.name + ', ' + serving.description + ', ' + serving.cost}">
                    </option>
                </select>
                <div class="invalid-feedback">Пожалуйста, выберите услугу.</div>
            </div>

            <!-- Пациент -->
            <div class="mb-3">
                <label for="patientSelect" class="form-label">Пациент</label>
                <select th:field="*{patient.id}" class="form-select" id="patientSelect" onchange="updatePatientFields()" required>
                    <option value="" disabled th:selected="*{patient == null}">-- Выберите пациента --</option>
                    <option th:each="patient : ${patients}"
                            th:value="${patient.id}"
                            th:text="${patient.fullName}">
                    </option>
                </select>
                <div class="invalid-feedback">Пожалуйста, выберите пациента.</div>
            </div>

            <!--&lt;!&ndash; Телефон пациента (только для чтения) &ndash;&gt;
            <div class="mb-3">
                <label for="patientPhoneField" class="form-label">Телефон пациента</label>
                <input type="text" id="patientPhoneField" class="form-control" readonly />
            </div>

            &lt;!&ndash; Скрытое поле для телефона пациента &ndash;&gt;
            <input type="hidden" th:field="*{phone}" />-->

            <!-- Доктор -->
            <div class="mb-3">
                <label for="doctorSelect" class="form-label">Доктор</label>
                <select th:field="*{doctor.id}" class="form-select" id="doctorSelect" required>
                    <option value="" disabled th:selected="*{doctor == null}">-- Выберите доктора --</option>
                    <option th:each="doctor : ${doctors}"
                            th:value="${doctor.id}"
                            th:text="${doctor.fullName}">
                    </option>
                </select>
                <div class="invalid-feedback">Пожалуйста, выберите доктора.</div>
            </div>

            <!--&lt;!&ndash; Владелец &ndash;&gt;
            <div class="mb-3">
                <label for="ownerField" class="form-label">Владелец</label>
                <input type="text" id="ownerField" class="form-control" readonly />
            </div>

            &lt;!&ndash; Сумма &ndash;&gt;
            <div class="mb-3">
                <label for="amountField" class="form-label">Сумма (₽)</label>
                <input type="text" th:field="*{amount}" id="amountField" class="form-control" readonly />
            </div>

            &lt;!&ndash; Клиент &ndash;&gt;
            <div class="mb-3">
                <label for="clientSelect" class="form-label">Клиент</label>
                <select th:field="*{client.id}" class="form-select" id="clientSelect" onchange="updateClientFields()" required>
                    <option value="" disabled th:selected="*{client == null}">&#45;&#45; Выберите клиента &#45;&#45;</option>
                    <option th:each="client : ${clients}"
                            th:value="${client.id}"
                            th:text="${client.fullName}">
                    </option>
                </select>
                <div class="invalid-feedback">Пожалуйста, выберите клиента.</div>
            </div>

            &lt;!&ndash; Телефон клиента &ndash;&gt;
            <div class="mb-3">
                <label for="clientNumberField" class="form-label">Телефон клиента</label>
                <input type="text" id="clientNumberField" class="form-control" readonly />
            </div>

            &lt;!&ndash; Скрытое поле для телефона клиента &ndash;&gt;
            <input type="hidden" th:field="*{number}" />

            &lt;!&ndash; Сотрудник &ndash;&gt;
            <div class="mb-3">
                <label for="employeeSelect" class="form-label">Сотрудник</label>
                <select th:field="*{employee.id}" class="form-select" id="employeeSelect" required>
                    <option value="" disabled th:selected="*{employee == null}">&#45;&#45; Выберите сотрудника &#45;&#45;</option>
                    <option th:each="employee : ${employees}"
                            th:value="${employee.id}"
                            th:text="${employee.lastName + ' ' + employee.firstName + ' (' + employee.position + ')'}">
                    </option>
                </select>
                <div class="invalid-feedback">Пожалуйста, выберите сотрудника.</div>
            </div>-->

            <!-- Дата -->
            <div class="mb-3">
                <label for="dateField" class="form-label">Дата сделки</label>
                <input type="datetime-local" th:field="*{date}" id="dateField" class="form-control" required />
                <div class="invalid-feedback">Пожалуйста, укажите дату сделки.</div>
            </div>

            <!-- Статус -->
            <div class="mb-3">
                <label for="statusField" class="form-label">Статус</label>
                <select th:field="*{status}" id="statusField" class="form-control" required>
                    <option value="" th:selected="${appointment.status == null}" disabled>Выберите статус</option>
                    <option value="Активный" th:selected="${appointment.status == 'Активный'}">Активный</option>
                    <option value="Неактивный" th:selected="${appointment.status == 'Неактивный'}">Неактивный</option>
                </select>
                <div class="invalid-feedback">Выберите пожалуйста статус сделки.</div>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/appointment}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
</main>

<!-- JSON данные -->
<div id="servingJson" th:attr="data-json=${servingJson}" hidden></div>
<div id="patientJson" th:attr="data-json=${patientJson}" hidden></div>

<script>
    function updateServingFields() {
        const servingElement = document.getElementById("servingJson");
        const data = servingElement ? servingElement.dataset.json : "[]";
        const servingData = JSON.parse(data || "[]");
        const selectedId = document.getElementById("servingSelect").value;
        const serving = servingData.find(r => r.id == selectedId);
        /*document.getElementById("ownerField").value = realty?.ownerName || "";
        document.getElementById("amountField").value = realty?.cost || "";*/
    }

    function updatePatientFields() {
        const patientElement = document.getElementById("patientJson");
        const data = patientElement ? patientElement.dataset.json : "[]";
        const patientData = JSON.parse(data || "[]");
        const selectedId = document.getElementById("patientSelect").value;
        const patient = patientData.find(p => p.id == selectedId);
        /*document.getElementById("patientPhoneField").value = patient?.phone || "";
        document.querySelector("[name='phone']").value = patient?.phone || "";*/
    }

    document.addEventListener("DOMContentLoaded", function () {
        updateServingFields();
        updatePatientFields();

        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
