<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Частная клиника «DoctorPlus» — Форма для медицинских услуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column min-vh-100">

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header text-center">
                        <h1 class="mb-0" th:text="${#strings.isEmpty(serving.id)} ? 'Добавить медицинскую услугу' : 'Редактировать медицинскую услугу'">
                            Медицинская услуга
                        </h1>
                    </div>
                    <form th:action="@{/serving/save}" th:object="${serving}" method="post" novalidate>
                        <div class="card-body">

                            <input type="hidden" th:field="*{id}"/>

                            <!-- Название услуги -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Название услуги:</label>
                                <input type="text" class="form-control w-100" id="name" th:field="*{name}" required/>
                            </div>

                            <!-- Описание услуги -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание услуги:</label>
                                <input type="text" class="form-control w-100" id="description" th:field="*{description}" required/>
                            </div>

                            <!-- Стоимость -->
                            <div class="mb-3">
                                <label for="cost" class="form-label">Стоимость (₽):</label>
                                <input type="number" step="0.01" class="form-control w-100" id="cost" th:field="*{cost}" required min="0"/>
                            </div>

                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a th:href="@{/serving}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
